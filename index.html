<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <div>
        <nav class="h-3 bg-success pb-1 text-light">
            <h4 class="ms-4 pt-2">TikTakToeGame.com</h4>
        </nav>
        <div>
            <div class="game-container">
                <div class="big-box">
                    <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
                    <div class="box bt-0"><span class="boxtext"></span></div>
                    <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                    <div class="box bl-0"><span class="boxtext"></span></div>
                    <div class="box "><span class="boxtext"></span></div>
                    <div class="box br-0"><span class="boxtext"></span></div>
                    <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                    <div class="box bb-0"><span class="boxtext"></span></div>
                    <div class="box br-0 bb-0"><span class="boxtext"></span></div>
                </div>
            </div>
            <div class="game-info">
                <h3 id="heading"">Welcome!</h3>
                <p id="turnMassage">Its the turn of ' X '</p>
                <button class="bg-primary" id="reset-btn">Reset</button>
                <img src="" class="celebration-img">
    
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
